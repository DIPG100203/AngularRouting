<!-- eslint-disable @angular-eslint/template/prefer-control-flow -->
<div class="show-mobile">
  <div>
    <button (click)="toogleMenu()">
      <img src="/svg/icon_menu.svg" alt="menu" />
    </button>
    <a href="">
      <img src="/svg/logo_yard_sale.svg" alt="logo" />
    </a>
    <a href="">
      <img src="/svg/icon_shopping_cart.svg" alt="logo" />
    </a>
  </div>
  <div class="side-menu" [class.active]="showMenu">
    <button (click)="toogleMenu()">Close</button>
    <ul>
      <li routerLinkActive="vege"><a routerLink="home">All</a></li>
      <li routerLinkActive="vege" *ngFor="let item of categories">
        <a [routerLink]="['/category', item.id]">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="/svg/logo_yard_sale.svg" alt="logo" />
      </a>
      <ul>
        <li><a routerLink="home">All</a></li>
        <li *ngFor="let item of categories">
          <a [routerLink]="['/category', item.id]">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!profile; else elseBlock" (click)="login()">
          Login
        </button>
        <ng-template #elseBlock>
          <a routerLink="/profile">{{ profile?.email }}</a>
          <button type="button" (click)="logout()">Logout</button>
        </ng-template>
      </div>
      <div>
        <a href="">
          <img src="/svg/icon_shopping_cart.svg" alt="logo" />
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
